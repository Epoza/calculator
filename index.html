<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="calculator">
            <div class="screen">
                <div id="history">plc hldr</div>
                <div id="current">plc hldr</div>
            </div>
            <div class="buttons-container">
                <button class="big clear">C</button>
                <button class="big delete">Del</button>
                <button class="reg 7">7</button>
                <button class="reg 8">8</button>
                <button class="reg 9">9</button>
                <button class="reg divide">/</button>
                <button class="reg 4">4</button>
                <button class="reg 5">5</button>
                <button class="reg 6">6</button>
                <button class="reg multiply">*</button>
                <button class="reg 1">1</button>
                <button class="reg 2">2</button>
                <button class="reg 3">3</button>
                <button class="reg subtract">-</button>
                <button class="reg decimal">.</button>
                <button class="reg 0">0</button>
                <button class="reg equals">=</button>
                <button class="reg add">+</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
